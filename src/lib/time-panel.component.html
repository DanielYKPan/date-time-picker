<div class="time-panel" [ngClass]="{
    'small-mode': mode === 'dropdown' || mode === 'inline',
    'theme-green': theme === 'green',
    'theme-teal': theme === 'teal',
    'theme-grape': theme === 'grape',
    'theme-cyan': theme === 'cyan',
    'theme-red': theme === 'red',
    'theme-gray': theme === 'gray'}">
    <div class="time">{{hourValue | numberFixedLen: 2}} : {{minValue | numberFixedLen: 2}}</div>
    <div class="meridiem" *ngIf="hourTime === '12'">
        <div class="button-group">
            <button class="button" type="button" [class.active]="meridianValue === 'AM'" (click)="setMeridian('AM')">AM</button>
            <button class="button" type="button" [class.active]="meridianValue === 'PM'" (click)="setMeridian('PM')">PM</button>
        </div>
    </div>
    <div *ngIf="dialogType === 0" class="time-control">
        <div class="title">Hours</div>
        <app-slide-bar [theme]="theme" [floor]="hourFloor" [ceiling]="hourCeiling" [(low)]="hourValue"></app-slide-bar>
    </div>
    <div *ngIf="dialogType === 0" class="time-control">
        <div class="title">Minutes</div>
        <app-slide-bar [theme]="theme" [floor]="0" [ceiling]="59" [(low)]="minValue"></app-slide-bar>
    </div>

    <div class="control">
        <button class="button" type="button" (click)="setTime()">Set Time</button>
    </div>
</div>
