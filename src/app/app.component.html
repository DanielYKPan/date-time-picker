<main>
    <header class="header">
        <h1>Ng2 Date Time Picker</h1>
        <p>A date time picker built by AngularJS 2</p>
        <a>
            <img class="github-banner"
                 src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
                 alt="Fork me on GitHub"
                 data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
        </a>
    </header>
    <section class="container">
        <div class="description">
            <p>Angular 2 date time picker - Angular 2 reusable UI Component</p>
            <ul>
                <li>This Picker is responsive and works on all device</li>
                <li>The source code of the module is here</li>
                <li>The sample code is here</li>
                <li>See more on the documentation</li>
            </ul>
        </div>

        <div class="demo">
            <div class="input-control">
                <label for="time-input">Time: </label>
                <input class="picker-input"
                       id="time-input"
                       [dateTimePicker]="momentValue"
                       [ngModel]="momentValue | date: 'short'"
                       [hourTime]="'12'"
                       [locale]="'de'"
                       [minDate]="'2017-05-06'"
                       [maxDate]="'2017-05-10'"
                       [showSeconds]="true"
                       [theme]="'#c92a2a'"
                       (dateTimePickerChange)="setDate($event)" readonly>
            </div>
            <div [dateTimePicker]="momentValue" [mode]="'inline'"
                 [ngStyle]="{width: '150px'}" [hourTime]="'12'" [locale]="'zh_CN'"
                 [showSeconds]="true"
                 (dateTimePickerChange)="setDate($event)"></div>
            <div class="input-control">
                <label for="time-input2">Time: </label>
                <input class="picker-input"
                       id="time-input2"
                       [dateTimePicker]="momentValue"
                       [ngModel]="momentValue | date: 'short'"
                       [mode]="'dropdown'"
                       (dateTimePickerChange)="setDate($event)" readonly>
            </div>
        </div>
    </section>
</main>
