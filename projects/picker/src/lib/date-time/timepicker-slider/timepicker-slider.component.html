<owl-timepicker-slider-timer
  [label]="hourLabel"
  [min]="0" [max]="23"
  [value]="hourValue"
  (valueChange)="setHourValue($event)"></owl-timepicker-slider-timer>

<owl-timepicker-slider-timer
  [label]="minuteLabel"
  [min]="0" [max]="59"
  [value]="minuteValue"
  (valueChange)="setMinuteValue($event)"></owl-timepicker-slider-timer>

<owl-timepicker-slider-timer
  *ngIf="showSecondsTimer"
  [label]="secondLabel"
  [min]="0" [max]="59"
  [value]="secondValue"
  (valueChange)="setSecondValue($event)"></owl-timepicker-slider-timer>
